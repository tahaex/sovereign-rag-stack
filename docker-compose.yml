version: '3.8'

services:
  # üß† Vector Database (The Brain)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: netics-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 30s
      retries: 3
    networks:
      - sovereign-net

  # ü§ñ Local Inference (The Engine)
  ollama:
    image: ollama/ollama:latest
    container_name: netics-ollama
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - sovereign-net

  # ‚öôÔ∏è Orchestration Engine (The Logic)
  n8n:
    image: n8nio/n8n:latest
    container_name: netics-n8n
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - WEBHOOK_URL=https://api.yourdomain.com/
    ports:
      - "5678:5678"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sovereign-net

  # üêç Custom Python/FastAPI Backend (Document Processing)
  ingestion-api:
    build: ./backend-api
    container_name: netics-ingestion-api
    environment:
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - sovereign-net

  # üóÑÔ∏è System Database
  postgres:
    image: postgres:16-alpine
    container_name: netics-pg
    environment:
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=secure_password_change_me
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n"]
      interval: 10s
    networks:
      - sovereign-net

networks:
  sovereign-net:
    driver: bridge

volumes:
  qdrant_data:
  ollama_models:
  pg_data:
